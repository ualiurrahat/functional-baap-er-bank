<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<!-- header  -->
<header>
    <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap Er Bank</span>!!! </h1>
</header>

<body>
    <main>
        <!-- balance transaction and summary section  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1000</span> </h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <!-- deposit  -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8">
                    <h3 class="text-4xl text-white mb-4">Please Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="deposit-field"
                        placeholder="$amount you want to withdraw">
                    <button id="btn-deposit"
                        class="px-6 py-2 bg-blue-800 font-medium text-white hover:bg-blue-600 mt-4 rounded-lg">Deposit</button>
                </div>

                <!-- withdraw  -->
                <div class="bg-amber-400 p-8">
                    <h3 class="text-4xl text-white mb-4">Please Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="withdraw-field"
                        placeholder="$amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="px-6 py-2 bg-blue-800 font-medium text-white hover:bg-blue-600 mt-4 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- js file  -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
